<body data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-6" data-genuitec-path="/weChat/WebRoot/login.html">
  <header data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-6" data-genuitec-path="/weChat/WebRoot/login.html"></header>
  <section>
    <div class="container">
      <div class="header"><img src="static/images/u28.png" alt="" class="img-circle"></div>
      <form class="form-signin" id="loginFrom">
        <!-- 方便展示，暂时使用get -->
        <div class="form-group has-feedback">
          <input type="text" id="inputUsername" name='username' class="form-control input-opacity" placeholder="联盟账号" required autofocus>
          <span class="form-control-feedback icon" aria-hidden="true">
            <svg class="svg_icon" viewBox="0 0 1024 1100">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#username_svg"></use>
            </svg>
          </span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" id="inputPassword" name='password' class="form-control input-opacity" placeholder="密码" required>
          <span class="form-control-feedback icon" aria-hidden="true">
            <svg class="svg_icon" viewBox="0 0 1024 1100">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#password_svg"></use>
            </svg>
          </span>
        </div>
        <div class="checkbox x-checkbox">
          <label class="pull-left">
            <input type="checkbox" class="checkbox style-0" id="rmbUser" name="saveCookie" checked>
            <span><strong style="font-family: '微软雅黑';">记住账号</strong></span>
          </label>
          <label class="pull-right">
            <input type="checkbox" class="checkbox style-0" id="rmbPassWord" name="saveCookie" checked>
            <span><strong style="font-family: '微软雅黑';">记住密码</strong></span>
          </label>
        </div>
        <div class="form-group">
          <button class="btn btn-block x-btn subimt_btn">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
        </div>
        <div class="login_msg text-center center-block"></div>
      </form>
    </div>
    <!-- /container -->
  </section>
  <footer>
