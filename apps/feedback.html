<link rel="stylesheet" type="text/css" href="../static/feedback/style.css">
<div class="feedback_main">
  <div class="feedback_block">
    <div class="feedback_title">问题和意见</div>
    <div class="feedback_input">
      <pre id="editArea" contenteditable-directive="" mm-paste="" contenteditable="true" class="flex"></pre>
    </div>
    <div class="feedback_title">图片（选填、提供问题截图）</div>
    <div class="container">
      <!--    照片添加    -->
      <div class="z_photo">
        <div class="x_add_div">
          <div class="x_add_svg_div">
            <svg class="svg_icon x_add_svg" viewBox="0 0 1024 1024">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#upload_img_svg"></use>
            </svg>
          </div>
          <div class="z_file">
            <input type="file" capture="camera" name="file" class="upload_files" value="" accept="image/*" multiple />
          </div>
        <div>
      </div>
    </div>
    <button class="btn btn-block btn_submit">提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交</button>
  </div>
</div>

})
