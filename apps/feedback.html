<link rel="stylesheet" type="text/css" href="../static/feedback/style.css">
<div class="feedback_main">
  <div class="feedback_block">
    <div class="feedback_title">问题和意见</div>
    <div class="feedback_input">
      <pre id="editArea" contenteditable-directive="" mm-paste="" contenteditable="true" class="flex"></pre>
    </div>
    <div class="feedback_title">图片（选填、提供问题截图</div>
    <div class="container">
      <!--    照片添加    -->
      <div class="z_photo">
        <div class="z_file">
          <input type="file" name="file" class="upload_files" value="" accept="image/*" multiple />
        </div>
      </div>
      <!--遮罩层-->
      <div class="z_mask">
        <!--弹出框-->
        <div class="z_alert">
          <p>确定要删除这张图片吗？</p>
          <p>
            <span class="z_cancel">取消</span>
            <span class="z_sure">确定</span>
          </p>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-block btn-default">提交</button>
  </div>
</div>

  var _netbarid = '';
  seajs.use('../static/feedback/src/main');
})
</script>
