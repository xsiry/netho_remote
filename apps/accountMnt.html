<link rel="stylesheet" type="text/css" href="../static/accountMnt/style.css">
<div class="account_main">
	<div class="account_list_block">
		<div class="center-block account_list">
		</div>
		<div class="add_account_mask">
			<div class="add_account_block">
				<form class="add_form">
					<label>添加员工账号</label>
					<input type="hidden" name="sysusid">
					<input type="hidden" class="parentid" name="parentid">
					<div class="form-group">
						<input type="text" class="form-control" style="margin-top: 20px;" placeholder="员工姓名" name="sysname" required autofocus>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="登陆账号" name="username" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control pswd" placeholder="登陆密码" name="pswd" required>
						<input type="hidden" class="qrpswd" name="qrpswd">
					</div>
					<label>账号状态</label>
					<div class="form-group form_group_btn">
						<span>账号启用</span>
						<div class="ios_button">
							<input type="checkbox" id="ustate" name="ustate" class="raw-checkbox">
							<label for="ustate" class="emulate-ios-button"></label>
						</div>
					</div>
					<label>可见分组</label>
					<div class="account_groups">
					</div>
					<label>账号权限</label>
					<div class="form-group form_group_btn">
						<span>远程网吧</span>
						<div class="ios_button">
							<input type="checkbox" id="Remote_Netbar" name="authority[]" value="Remote_Netbar" class="raw-checkbox">
							<label for="Remote_Netbar" class="emulate-ios-button"></label>
						</div>
					</div>
					<div class="form-group form_group_btn">
						<span>下载游戏</span>
						<div class="ios_button">
							<input type="checkbox" id="iDownload_Game" name="authority[]" value="Download_Game" class="raw-checkbox">
							<label for="iDownload_Game" class="emulate-ios-button"></label>
						</div>
					</div>
					<div class="form-group form_group_btn">
						<span>详情查看</span>
						<div class="ios_button">
							<input type="checkbox" id="Details_View" name="authority[]" value="Details_View" class="raw-checkbox">
							<label for="Details_View" class="emulate-ios-button"></label>
						</div>
					</div>
					<div class="form-group form_group_btn">
						<span>开机任务</span>
						<div class="ios_button">
							<input type="checkbox" id="Boot_Task" name="authority[]" value="Boot_Task" class="raw-checkbox">
							<label for="Boot_Task" class="emulate-ios-button"></label>
						</div>
					</div>
					<div class="form-group form_group_btn">
						<span>安全策略</span>
						<div class="ios_button">
							<input type="checkbox" id="Security_Policy" name="authority[]" value="Security_Policy" class="raw-checkbox">
							<label for="Security_Policy" class="emulate-ios-button"></label>
						</div>
					</div>
					<div class="form-group form_group_btn">
						<span>信息发布</span>
						<div class="ios_button">
							<input type="checkbox" id="Information_Delivery" name="authority[]" value="Information_Delivery" class="raw-checkbox">
							<label for="Information_Delivery" class="emulate-ios-button"></label>
						</div>
					</div>
					<button class="btn btn-block btn_submit">提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交</button>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function() {
	seajs.use('../static/accountMnt/src/main');
})
</script>
