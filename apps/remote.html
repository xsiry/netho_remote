<link rel="stylesheet" type="text/css" href="../static/remote/style.css">
<div class="remote_main">
  <div class="remote_menus">
    <a href="javascript:void(0);">
      <div class="tbtn open_remote_btn">进桌面</div>
    </a>
    <a href="javascript:void(0);">
      <div class="tbtn game_download_btn">下游戏</div>
    </a>
  </div>
  <div class="remote_list_block">
    <div class="remote_list"></div>
    <div class="remote_add_mask" >
      <div class="remote_add_block">
        <form class="add_form">
          <label>添加服务器</label>
          <input type="hidden" name="netbar_rem_id">
          <div class="form-group">
            <input type="text" class="form-control" style="margin-top: 14px;" placeholder="服务器名称" name="remotename" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="外网IP" name="outip" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="外网端口" name="outport" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="内网IP" name="innerip" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="内网端口" name="innerport" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="登陆账号" name="account" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="登陆密码" name="pwd" required>
          </div>
          <button class="btn btn-block btn_submit">提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交</button>
        </form>
      </div>
    </div>
  </div>
  <div class="game_download_block">
    <link rel="stylesheet" type="text/css" href="../static/download_games/style.css">
    <div class="row">
      <div class="col-xs-12">
        <div class="search-input">
          <div class="col-xs-9">
            <input class="form-control pull-left placeholder search_name" placeholder="下载游戏到网吧服务器" type="text" style="margin-top: 1px;" />
          </div>
          <div class="col-xs-3">
            <a href="javascript:void(0);" class="btn btn-success btn-sm pull-left search_btn">查询游戏</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <article class="search_games">
          <section class="search_games_panel" style="display:block">
          </section>
        </article>
        <input type="hidden" name="pageNo" class="page_no" value="1" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="top_games center-block" style="margin-top:12px;">
        </div>
        <div class="top_detail_btn center-block"><<展开列表>></div>
      </div>
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
      seajs.use('../static/download_games/src/main');
    })
    </script>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
  seajs.use('../static/remote/src/main');
})
</script>
